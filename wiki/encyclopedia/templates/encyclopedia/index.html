{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li> <a href="wiki/{{ entry }}"> {{ entry }} </a></li>
        {% endfor %}
    </ul>

{% endblock %}

{% block post %}
<button type="submit" class="btn btn-primary">{{ POST }}</button>
{% endblock %}
